<div *ngIf='erro' class="alert alert-danger m-2">{{erro}}</div>
<form [formGroup]='registerForm' (ngSubmit)='getFormData(registerForm)' class="w-75 m-auto py-4">
    <div class="form-group">
    <label for=""> firstName :</label>
    <input [class.is-invalid] = 'registerForm.get("first_name").invalid == true && registerForm.get("first_name").touched == true' type="text" formControlName='first_name' class="form-control">
    <span *ngIf='registerForm.get("first_name").invalid == true && registerForm.get("first_name").touched == true' class="bgFont p-3 m-3 text-danger"> firstName not valid</span>
</div>
<div class="form-group">
    <label for=""> lastName :</label>
    <input [class.is-invalid] = 'registerForm.get("last_name").invalid == true && registerForm.get("last_name").touched == true' type="text" formControlName='last_name' class="form-control">
    <span *ngIf='registerForm.get("last_name").invalid == true && registerForm.get("last_name").touched == true' class="bgFont p-3 m-3 text-danger"> firstName not valid</span>
</div>
<div class="form-group">
    <label for=""> age :</label>
    <input [class.is-invalid] = 'registerForm.get("age").invalid == true && registerForm.get("age").touched == true' type="text" formControlName='age' class="form-control">
    <span *ngIf='registerForm.get("age").invalid == true && registerForm.get("age").touched == true' class="bgFont p-3 m-3 text-danger"> firstName not valid</span>
</div>
<div class="form-group">
    <label for=""> email :</label>
    <input [class.is-invalid] = 'registerForm.get("email").invalid == true && registerForm.get("email").touched == true' type="text" formControlName='email' class="form-control">
    <span *ngIf='registerForm.get("email").invalid == true && registerForm.get("email").touched == true' class="bgFont p-3 m-3 text-danger"> firstName not valid</span>
</div>
<div class="form-group">
    <label for=""> password :</label>
    <input [class.is-invalid] = 'registerForm.get("password").invalid == true && registerForm.get("password").touched == true' type="password" formControlName='password' class="form-control">
    <span *ngIf='registerForm.get("password").invalid == true && registerForm.get("password").touched == true' class="bgFont m-3 text-danger"> firstName not valid</span>
</div>
<button [disabled]='registerForm.invalid == true' type="submit" class="btn btn-mine"> register</button>
</form>
